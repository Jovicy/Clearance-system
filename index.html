<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidaPoly Clearance System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div>
            <img src="./img/BIDA-POLY-BANNER-2.png" alt="banner">
        </div>
        <div>
            <h1>BidaPoly Clearance System</h1>
        </div>
    </header>
    <div class="container">
        <div class="clearance-form">
            <h2>BidaPoly Clearance Form</h2>
            <form>
                <div class="form-group">
                    <label for="student-name">Student Name</label>
                    <input type="text" id="student-name" name="student-name" placeholder="Enter student's name" required>
                </div>
                <div class="form-group">
                    <label for="student-id">Student ID/ Matric Number</label>
                    <input type="text" id="student-id" name="student-id" placeholder="Enter student's ID" required>
                </div>
                <div class="form-group">
                    <label for="student-year">Year/ Session</label>
                    <input type="text" id="student-year" name="student-year" placeholder="Please enter ear" required>
                </div>
                <div class="form-group">
                    <label for="student-fee-proof">Image of Documents, School Fees, Departmental Fee, Medical Fees, Library Fee, etc.</label>
                    <input type="file" id="student-fee-proof" name="student-fee-proof" required>
                </div>
                <button type="submit">Submit Clearance Request</button>
            </form>
        </div>
    </div>
</body>
</html>
